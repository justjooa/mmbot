<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карта ресторанов</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { width: 100%; height: 90vh; }
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <h3 style="text-align:center;">Нажмите на маркер, чтобы отправить данные в бот</h3>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Telegram Web App JS -->
    <script src="https://telegram.org/js/telegram-webapp.js"></script>

    <script>
        // Получаем координаты из GET-параметров
        const params = new URLSearchParams(window.location.search);
        const lat = parseFloat(params.get('lat')) || 55.7558;  // Москва
        const lon = parseFloat(params.get('lon')) || 37.6173;

        // Инициализация карты
        const map = L.map('map').setView([lat, lon], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Добавляем маркер пользователя
        const userMarker = L.marker([lat, lon], {color: 'blue'}).addTo(map)
            .bindPopup("Ваше местоположение").openPopup();

        // Функция для загрузки ресторанов с OpenStreetMap
        function fetchRestaurants() {
            const overpassUrl = "https://overpass-api.de/api/interpreter";
            const query = `
                [out:json];
                node["amenity"="restaurant"](around:1000,${lat},${lon});
                out;
            `;
            fetch(overpassUrl, {
                method: "POST",
                body: query,
                headers: {"Content-Type": "application/x-www-form-urlencoded"}
            })
            .then(response => response.json())
            .then(data => {
                if (data.elements.length === 0) {
                    alert("Рестораны не найдены в радиусе 1 км.");
                } else {
                    data.elements.forEach(element => {
                        if (element.lat && element.lon) {
                            const name = element.tags.name || "Без названия";
                            const marker = L.marker([element.lat, element.lon]).addTo(map);
                            marker.bindPopup(`<b>${name}</b><br>Кухня: ${element.tags.cuisine || 'Не указано'}`);

                            // Отправка данных в Telegram Bot при клике
                            marker.on('click', () => {
                                const restaurant = { name, lat: element.lat, lon: element.lon };
                                Telegram.WebApp.sendData(JSON.stringify(restaurant));
                            });
                        }
                    });
                }
            })
            .catch(err => console.error("Ошибка загрузки ресторанов:", err));
        }

        fetchRestaurants();
    </script>
</body>
</html>

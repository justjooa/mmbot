<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMap - Карта ресторанов</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://telegram.org/js/telegram-webapp.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 90vh;
        }
        h3 {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h3>Нажмите на маркер, чтобы отправить данные в бот</h3>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // Проверяем, что код выполняется внутри Telegram Web App
    if (typeof Telegram === "undefined" || !Telegram.WebApp) {
        alert("Этот WebApp должен быть открыт в Telegram!");
    }

    // Получаем объект Telegram
    const tg = window.Telegram.WebApp;
    tg.expand(); // Расширяем на весь экран

    // Устанавливаем параметры карты
    const map = L.map('map').setView([55.7558, 37.6173], 12); // Москва по умолчанию
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Загружаем рестораны из Overpass API (OSM)
    function fetchRestaurants() {
        const overpassUrl = "https://overpass-api.de/api/interpreter";
        const query = `
            [out:json];
            node["amenity"="restaurant"](around:1000,55.7558,37.6173);
            out;
        `;

        fetch(overpassUrl, {
            method: "POST",
            body: query,
            headers: { "Content-Type": "application/x-www-form-urlencoded" }
        })
        .then(response => response.json())
        .then(data => {
            if (data.elements) {
                data.elements.forEach(element => {
                    if (element.lat && element.lon) {
                        const marker = L.marker([element.lat, element.lon]).addTo(map);
                        const name = element.tags.name || "Без названия";
                        marker.bindPopup(`<b>${name}</b><br>${element.tags.cuisine || ''}`);

                        // При клике отправляем данные в Telegram
                        marker.on('click', () => {
                            const restaurant = {
                                name: name,
                                lat: element.lat,
                                lon: element.lon
                            };
                            tg.sendData(JSON.stringify(restaurant));
                        });
                    }
                });
            }
        })
        .catch(err => console.error("Ошибка получения данных:", err));
    }

    fetchRestaurants();
</script>

</body>
</html>

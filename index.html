<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Web App с картой</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 90vh;
        }
        h3 {
            text-align: center;
            margin-top: 0;
        }
    </style>
</head>
<body>
<h3>Нажмите на маркер, чтобы отправить данные в бот</h3>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Telegram Web App JS -->
<script src="https://telegram.org/js/telegram-webapp.js"></script>
<script>
    const tg = window.Telegram.WebApp;
    // Расширим Web App на весь экран
    tg.expand();

    // Координаты центра (Москва)
    const lat = 55.7558;
    const lon = 37.6173;
    const radius = 1000; // Радиус поиска, метров

    // Инициализируем карту Leaflet
    const map = L.map('map').setView([lat, lon], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Функция для получения данных из Overpass API
    async function fetchRestaurants() {
        const overpassUrl = "https://overpass-api.de/api/interpreter";
        // Запрос для поиска ресторанов (amenity=restaurant) в радиусе 1000 м
        const query = `
            [out:json];
            node["amenity"="restaurant"](around:${radius},${lat},${lon});
            out;
        `;
        try {
            const resp = await fetch(overpassUrl, {
                method: "POST",
                body: query,
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            });
            const data = await resp.json();

            // Если есть результаты
            if (data.elements) {
                data.elements.forEach(element => {
                    if (element.lat && element.lon) {
                        // Установим маркер
                        const marker = L.marker([element.lat, element.lon]).addTo(map);
                        const name = element.tags.name || "Без названия";
                        const cuisine = element.tags.cuisine || "";
                        marker.bindPopup(`<b>${name}</b><br>${cuisine}`);

                        // При клике по маркеру отправим данные об этом ресторане в бота
                        marker.on('click', () => {
                            const restaurantInfo = {
                                name: name,
                                lat: element.lat,
                                lon: element.lon
                            };
                            // Отправляем JSON строку через Telegram.WebApp.sendData
                            tg.sendData(JSON.stringify(restaurantInfo));
                        });
                    }
                });
            }
        } catch (err) {
            console.error("Ошибка запроса Overpass:", err);
        }
    }

    fetchRestaurants();
</script>
</body>
</html>
